syntax = "proto3";

package server;
option go_package="./movies";


message NavigationModel {
  int64 id=1;//ID
  string title=2;//标题
  repeated NavigationModel subNavList=3;//子级
}
message GetNavigationRequest {

}

message GetNavigationResponse {
  int64 code=1;
  string message=2;
  repeated NavigationModel data=3;
}

service MoviesServer {
  rpc GetNavigation(GetNavigationRequest) returns(GetNavigationResponse);
}
